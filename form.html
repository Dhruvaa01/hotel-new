  <body>
    <section class="container" id="signUpMessage">
      <header>Registration Form</header>
      <form class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" id= 'name' placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" id= 'email' placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Password</label>
                <input type="password" id= 'password' placeholder="Enter Your Password" required />
            <label > Confirm Password</label>
                <input type="password" id= 'repeat-password' placeholder="Confirm Password" required />
           
            </div>
           
        

          </div>
          <div class="input-box">
            <label>Date</label>
            <input type="date" id= 'number' placeholder="date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender" id="gen">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" id="streetadd" placeholder="Enter street address" required />
          <input type="text" id="streetadd2" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box" id="add">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" id="city" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" id="region" placeholder="Enter your region" required />
            <input type="number"id='pc' placeholder="Enter postal code" required />
          </div>
        </div>
        <button id="submitSignUp">Submit</button>
      </form>
    </section>
  </body>
